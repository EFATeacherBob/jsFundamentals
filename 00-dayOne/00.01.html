<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day One HTML</title>
    <link rel="stylesheet" type="text/css" href="00.01.css" />

  <body>
    <div class="myDiv">
      <h1>Two Truths and a Lie</h1>
      <div class="align">
        <div class="true-lie first">
          <h3>I've been to 46 States</h3>
          <p>I haven't been to Alaska, North Dakota, Oregon, or Vermont</p>
        </div>

        <div class="true-lie second">
          <h3>I met my wife 70 years ago</h3>
          <p>Our parents put us in a playpen together</p>
        </div>

        <div class="true-lie third">
          <h3>I served in only two branches of the military</h3>
          <p>I was a Marine Gunnery Sergeant and an Air Force Captain</p>
        </div>
      </div>
    </div>
  </body>
</html>
